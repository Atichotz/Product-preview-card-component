<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-l">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card-r">
        <p class="paragraph">P E R F U M E</p>

        <h1 class="Fraunces pf1">Gabrielle <br> Essence Eau <br> De Parfum</h1>

        <p class="paragraph">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge,
          Perfumer-Creator <br> for the House of CHANEL.</p>
        <div class="price">
          <h1 class="pro-price Fraunces">$149.99</h1>
          <del class="paragraph">$169.99</del>
        </div>
        <div class="foot">
          <a href="#"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Atichotz">Atichotz</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
